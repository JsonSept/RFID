<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Role</th>
            <th>QR Code</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td><a href="/get_qr_code/{{ user[0] }}">Download QR Code</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
