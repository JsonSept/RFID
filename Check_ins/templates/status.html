<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Premises Users</title>
</head>
<body>
    <h1>Users Currently Checked In</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }} {{ user[1] }} (Role: {{ user[2] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
